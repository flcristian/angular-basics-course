<main class="main-container">
  <section class="container">
    <h3>I'm in the App Component!</h3>

    <hr>

    <app-cockpit [servers]="servers" (newServer)="onServerCreated($event)"></app-cockpit>

    <section>
      <app-server *ngFor="let server of servers" [serverId]="server.serverId" [serverStatus]="server.serverStatus"></app-server>
      <p *ngIf="servers.length == 0" [ngStyle]="{'font-weight': 600, color: 'crimson'}">No server was created.</p>
    </section>
  </section>
</main>
