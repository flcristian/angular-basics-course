<section>
  <label for="serverId">Server ID</label>
  <input (input)="onUpdateServerId($event, serverIdInput)" class="form-control" type="number" id="serverId" #serverIdInput>
  <section>
    <label for="serverStatus">Is the server online?</label>
    <input type=checkbox id="serverStatus" #serverStatusCheckbox>
  </section>
  <button [disabled]="!allowNewServer" class="btn btn-primary" (click)="onCreateServer(serverIdInput)">Add Server</button>
</section>
